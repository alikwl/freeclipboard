{% comment %}
Enhanced SEO Meta Tags & Schema Markup
Supports: SEO, AEO (Answer Engine Optimization), AIO (AI Optimization), GEO (Generative Engine Optimization)
{% endcomment %}

<!-- Primary Meta Tags -->
<title>{{ page.title | default: site.title }}</title>
<meta name="title" content="{{ page.title | default: site.title }}">
<meta name="description" content="{{ page.description | default: site.description }}">
<meta name="keywords" content="{{ page.keywords | default: site.keywords }}">
<meta name="author" content="{{ site.author | default: 'FreeClipboard Team' }}">
<meta name="robots" content="index, follow, max-snippet:-1, max-image-preview:large, max-video-preview:-1">
<meta name="googlebot" content="index, follow, max-snippet:-1, max-image-preview:large, max-video-preview:-1">
<meta name="bingbot" content="index, follow, max-snippet:-1, max-image-preview:large, max-video-preview:-1">
<link rel="canonical" href="{{ site.url }}{{ page.url | replace: 'index.html', '' }}">

<!-- Language & Locale -->
<meta http-equiv="content-language" content="{{ page.lang | default: 'en' }}">
<link rel="alternate" hreflang="en" href="{{ site.url }}{{ page.url | replace: 'index.html', '' }}">
<link rel="alternate" hreflang="x-default" href="{{ site.url }}{{ page.url | replace: 'index.html', '' }}">

<!-- Open Graph / Facebook -->
<meta property="og:locale" content="en_US">
<meta property="og:type" content="{{ page.og_type | default: 'website' }}">
<meta property="og:url" content="{{ site.url }}{{ page.url | replace: 'index.html', '' }}">
<meta property="og:title" content="{{ page.title | default: site.title }}">
<meta property="og:description" content="{{ page.description | default: site.description }}">
<meta property="og:image" content="{{ page.og_image | default: site.url | append: '/assets/images/og-image.png' }}">
<meta property="og:image:width" content="1200">
<meta property="og:image:height" content="630">
<meta property="og:image:alt" content="{{ page.title | default: site.title }}">
<meta property="og:site_name" content="{{ site.title }}">

<!-- Twitter Card -->
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:site" content="@{{ site.twitter_username | default: 'freeclipboard' }}">
<meta name="twitter:creator" content="@{{ site.twitter_username | default: 'freeclipboard' }}">
<meta name="twitter:url" content="{{ site.url }}{{ page.url | replace: 'index.html', '' }}">
<meta name="twitter:title" content="{{ page.title | default: site.title }}">
<meta name="twitter:description" content="{{ page.description | default: site.description }}">
<meta name="twitter:image" content="{{ page.twitter_image | default: site.url | append: '/assets/images/twitter-card.png' }}">
<meta name="twitter:image:alt" content="{{ page.title | default: site.title }}">

<!-- Additional SEO Meta Tags -->
<meta name="theme-color" content="#3B82F6">
<meta name="msapplication-TileColor" content="#3B82F6">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="apple-mobile-web-app-title" content="{{ site.title }}">
<meta name="application-name" content="{{ site.title }}">
<meta name="format-detection" content="telephone=no">

<!-- Geo Tags (for local SEO) -->
<meta name="geo.region" content="US">
<meta name="geo.placename" content="United States">

<!-- Dublin Core Metadata -->
<meta name="DC.title" content="{{ page.title | default: site.title }}">
<meta name="DC.creator" content="{{ site.author | default: 'FreeClipboard Team' }}">
<meta name="DC.subject" content="{{ page.keywords | default: site.keywords }}">
<meta name="DC.description" content="{{ page.description | default: site.description }}">
<meta name="DC.publisher" content="{{ site.title }}">
<meta name="DC.type" content="InteractiveResource">
<meta name="DC.format" content="text/html">
<meta name="DC.language" content="en">

<!-- Preconnect for Performance -->
<link rel="preconnect" href="https://www.googletagmanager.com">
<link rel="preconnect" href="https://www.google-analytics.com">
<link rel="dns-prefetch" href="https://www.googletagmanager.com">
<link rel="dns-prefetch" href="https://www.google-analytics.com">
