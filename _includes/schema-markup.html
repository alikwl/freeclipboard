<!-- JSON-LD Schema Markup -->
{% if page.layout == 'default' and page.url == '/' %}
<!-- Organization Schema for Homepage -->
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "Organization",
  "name": "FreeClipboard",
  "url": "{{ site.url }}",
  "logo": "{{ site.url }}/assets/images/logo.png",
  "description": "Professional free online tools for text processing, image conversion, password generation, and more. 41+ tools, 100% free, no signup required.",
  "sameAs": [
    "https://twitter.com/freeclipboard",
    "https://github.com/freeclipboard"
  ],
  "contactPoint": {
    "@type": "ContactPoint",
    "contactType": "Customer Service",
    "url": "{{ site.url }}/contact/"
  }
}
</script>

<!-- WebSite Schema with SearchAction -->
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "WebSite",
  "name": "FreeClipboard",
  "url": "{{ site.url }}",
  "description": "Free online tools directory",
  "potentialAction": {
    "@type": "SearchAction",
    "target": {
      "@type": "EntryPoint",
      "urlTemplate": "{{ site.url }}/?q={search_term_string}"
    },
    "query-input": "required name=search_term_string"
  }
}
</script>
{% endif %}

{% if page.layout == 'tool' %}
<!-- SoftwareApplication Schema for Tool Pages -->
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "SoftwareApplication",
  "name": "{{ page.title | split: ' - ' | first | split: ' | ' | first }}",
  "applicationCategory": "UtilityApplication",
  "operatingSystem": "Any",
  "description": "{{ page.description | strip_html | strip_newlines | escape }}",
  "url": "{{ site.url }}{{ page.url }}",
  "offers": {
    "@type": "Offer",
    "price": "0",
    "priceCurrency": "USD",
    "availability": "https://schema.org/InStock"
  }{% if page.rating %},
  "aggregateRating": {
    "@type": "AggregateRating",
    "ratingValue": "{{ page.rating }}",
    "ratingCount": "{{ page.rating_count | default: 500 }}",
    "bestRating": "5",
    "worstRating": "1"
  }{% endif %},
  "screenshot": "{{ site.url }}/assets/images/tools/{{ page.slug | default: page.title | slugify }}-screenshot.png",
  "featureList": [
    "100% Free",
    "No Signup Required",
    "Privacy First",
    "Works Offline",
    "Instant Results"
  ],
  "browserRequirements": "Requires JavaScript enabled"
}
</script>
{% endif %}

<!-- BreadcrumbList Schema -->
{% if page.url != '/' %}
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "BreadcrumbList",
  "itemListElement": [
    {
      "@type": "ListItem",
      "position": 1,
      "name": "Home",
      "item": "{{ site.url }}/"
    }
    {% if page.category_name and page.category_url %}
    ,{
      "@type": "ListItem",
      "position": 2,
      "name": "{{ page.category_name }}",
      "item": "{{ site.url }}{{ page.category_url }}"
    }
    {% endif %}
    {% if page.layout == 'tool' or page.layout == 'post' %}
    ,{
      "@type": "ListItem",
      "position": {% if page.category_name %}3{% else %}2{% endif %},
      "name": "{{ page.title | split: ' - ' | first | split: ' | ' | first }}",
      "item": "{{ site.url }}{{ page.url }}"
    }
    {% endif %}
  ]
}
</script>
{% endif %}

{% if page.layout == 'post' %}
<!-- BlogPosting Schema for Blog Posts -->
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "BlogPosting",
  "headline": "{{ page.title }}",
  "description": "{{ page.description | strip_html | strip_newlines | escape }}",
  "image": "{{ site.url }}{{ page.image | default: '/assets/images/blog-default.png' }}",
  "datePublished": "{{ page.date | date_to_xmlschema }}",
  "dateModified": "{{ page.last_modified | default: page.date | date_to_xmlschema }}",
  "author": {
    "@type": "Person",
    "name": "{{ page.author | default: 'FreeClipboard Team' }}"
  },
  "publisher": {
    "@type": "Organization",
    "name": "FreeClipboard",
    "logo": {
      "@type": "ImageObject",
      "url": "{{ site.url }}/assets/images/logo.png"
    }
  },
  "mainEntityOfPage": {
    "@type": "WebPage",
    "@id": "{{ site.url }}{{ page.url }}"
  }
}
</script>
{% endif %}
