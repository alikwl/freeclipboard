<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>FreeClipboard</title>
    <meta http-equiv="refresh" content="0;url=/"/>
    <script>
      // GitHub Pages SPA redirect: send the current path to the root as ?p=
      (function() {
        var l = window.location;
        var path = l.pathname + l.search + l.hash;
        var encoded = encodeURIComponent(path);
        // Redirect to root with encoded path
        l.replace('/?p=' + encoded);
      })();
    </script>
  </head>
  <body>
    Redirecting...
  </body>
</html>
